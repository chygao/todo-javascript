<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="delete">
                <i class="material-icons fresh-icon-size" onclick="clearAll()">refresh</i>
                <span class="delete-text">Clear All</span>
            </div>
            <div class="app-name">
                <P>My TODO Lists</P>
            </div>
            <div id="date"></div>
        </div> 

        <ul class="listContent" id="list"></ul>

        <div class="todoInput">
            <input type="text" id="input" placeholder="Add your new todo">
            <button id="inputBtn"><i class="material-icons button-icon-size">add</i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
